<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simone Murgia · Data Integration Engineer</title>
  <meta name="description" content="CV interattivo e portfolio di Simone Murgia, Data Integration Engineer." />
  <meta property="og:title" content="Simone Murgia · Data Integration Engineer" />
  <meta property="og:description" content="CV interattivo e portfolio." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./og-image.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b1020; --card:#131a33; --muted:#93a0b3; --text:#eaf0ff; --accent:#6ee7ff; --chip:#1b2447; --border:#223066 }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:linear-gradient(180deg,#0b1020,#0b1226 55%,#0c1430);color:var(--text)}
    .wrap{max-width:1024px;margin:0 auto;padding:28px}
    header{display:flex;flex-wrap:wrap;gap:18px;align-items:center;justify-content:space-between;margin:12px 0 24px}
    .brand{display:flex;gap:14px;align-items:center}
    .avatar{width:72px;height:72px;border-radius:16px;background:#223066 url('./avatar.jpg') center/cover no-repeat;border:1px solid var(--border);box-shadow:0 8px 30px rgba(0,0,0,.35)}
    h1{font-size:28px;line-height:1.15;margin:0}
    .subtitle{color:var(--muted);font-weight:400}
    .badges{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
    .badge{background:var(--chip);border:1px solid var(--border);color:#cfe6ff;padding:6px 10px;border-radius:999px;font-size:12px}
    .cta{display:flex;flex-wrap:wrap;gap:10px}
    .btn{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--text);padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 22px rgba(0,0,0,.25)}
    .btn.primary{background:linear-gradient(90deg,#31c3ff,#7effd6);color:#06101e;border:none}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:860px){.grid{grid-template-columns:1.1fr .9fr}}
    section{background:rgba(19,26,51,.6);border:1px solid var(--border);border-radius:18px;padding:18px 18px 14px}
    section h2{margin:6px 0 12px;font-size:18px}
    .item{padding:12px;border-radius:12px;background:rgba(10,14,34,.55);border:1px solid var(--border);margin-bottom:10px}
    .item h3{margin:0 0 4px;font-size:16px}
    .meta{color:var(--muted);font-size:13px}
    ul{margin:10px 0 0 18px}
    li{margin:6px 0}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{background:var(--chip);border:1px solid var(--border);padding:6px 10px;border-radius:999px;font-size:12px;color:#cfe6ff}
    footer{opacity:.7;text-align:center;margin:22px 0}
    .print{position:fixed;right:18px;bottom:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="avatar" aria-hidden="true"></div>
        <div>
          <h1>Simone Murgia</h1>
          <div class="subtitle">Data Integration Engineer · NTT DATA</div>
          <div class="badges" id="header-badges"></div>
        </div>
      </div>
      <nav class="cta">
        <a class="btn primary" href="#progetti">Guarda i progetti</a>
        <a class="btn" id="download-pdf" href="./Simone-Murgia-CV.pdf">Scarica PDF</a>
        <a class="btn" id="contact-email" href="mailto:">Contattami</a>
        <a class="btn" id="contact-linkedin" target="_blank" rel="noreferrer">LinkedIn</a>
      </nav>
    </header>

    <div class="grid">
      <section id="profilo">
        <h2>Profilo</h2>
        <div id="about"></div>
      </section>

      <section id="skills">
        <h2>Competenze</h2>
        <div class="chips" id="skills-chips"></div>
      </section>
    </div>

    <section id="esperienza">
      <h2>Esperienza</h2>
      <div id="experience-list"></div>
    </section>

    <section id="progetti">
      <h2>Progetti / Portfolio</h2>
      <div id="projects-list"></div>
    </section>

    <div class="grid">
      <section id="istruzione">
        <h2>Istruzione</h2>
        <div id="education-list"></div>
      </section>
      <section id="certs">
        <h2>Certificazioni</h2>
        <div id="cert-list"></div>
      </section>
    </div>

    <footer>
      <small>© <span id="year"></span> Simone Murgia — Questo sito è open‑source su GitHub Pages</small>
    </footer>
  </div>

  <button class="btn print" onclick="window.print()">Stampa / PDF</button>

  <script>
    // === MODIFICA QUI I TUOI DATI (copiando da LinkedIn) ===
    const DATA = {
      basics: {
        name: "Simone Murgia",
        role: "Data Integration Engineer",
        headline_badges: ["DataOps", "ETL/ELT", "Azure", "SQL", "Python"],
        email: "",
        location: "Italia",
        linkedin: "https://www.linkedin.com/in/simone-murgia/",
        github: "",
        pdf: "./Simone-Murgia-CV.pdf",
        about: "Breve sommario professionale (2–3 frasi). Esempio: Ingegnere Data Integration con esperienza su pipeline ETL/ELT, orchestrazione e qualità del dato. Appassionato di automazione Dev/DataOps e documentazione eseguibile.",
      },
      skills: [
        "Python", "SQL", "Azure Data Factory / Synapse", "Databricks", "Spark", "Airflow", "Docker", "Git/GitHub", "REST/GraphQL", "Power BI"
      ],
      experience: [
        {
          role: "Data Integration Engineer",
          company: "NTT DATA",
          period: "AAAA–oggi",
          location: "{sede}",
          bullets: [
            "Progettazione e manutenzione pipeline ETL/ELT per integrazione dati da sistemi eterogenei.",
            "Automazione deploy e versioning con GitHub/GitLab; monitoraggio qualità del dato.",
            "Collaborazione con team cross‑funzionali per definizione KPI e data contracts."
          ],
          stack: ["Python","SQL","ADF/Synapse","Databricks","Spark"]
        },
        // Aggiungi altre esperienze qui…
      ],
      projects: [
        {
          name: "Template Data Quality Checks",
          link: "#",
          summary: "Libreria di controlli qualità dati riutilizzabili (null, duplicati, referential, distribuzioni).",
          highlights: ["Configurazione YAML","Report HTML","CI su GitHub Actions"]
        }
      ],
      education: [
        { school: "{Università}", degree: "{Titolo}", period: "{anni}", notes: "{tesi o esami chiave}" }
      ],
      certifications: [
        "{Es: Microsoft Certified: Azure Data Engineer Associate}",
      ]
    };

    // === Rendering logic ===
    const $ = (id) => document.getElementById(id);
    const el = (tag, cls) => { const x = document.createElement(tag); if(cls) x.className = cls; return x; };

    // Header links
    $('contact-linkedin').href = DATA.basics.linkedin;
    $('contact-email').href = DATA.basics.email ? `mailto:${DATA.basics.email}` : '#';
    document.title = `${DATA.basics.name} · ${DATA.basics.role}`;

    // Header badges
    DATA.basics.headline_badges.forEach(b => { const s = el('span','badge'); s.textContent = b; $('header-badges').appendChild(s); });

    // About
    $('about').textContent = DATA.basics.about;

    // Skills
    const sc = $('skills-chips');
    DATA.skills.forEach(s => { const c = el('span','chip'); c.textContent = s; sc.appendChild(c); });

    // Experience
    const ex = $('experience-list');
    DATA.experience.forEach(j => {
      const it = el('div','item');
      const h = el('h3'); h.textContent = `${j.role} · ${j.company}`; it.appendChild(h);
      const m = el('div','meta'); m.textContent = `${j.period} · ${j.location}`; it.appendChild(m);
      const ul = el('ul'); j.bullets.forEach(b=>{ const li = el('li'); li.textContent = b; ul.appendChild(li); }); it.appendChild(ul);
      if(j.stack?.length){ const chips = el('div','chips'); j.stack.forEach(s=>{ const c = el('span','chip'); c.textContent = s; chips.appendChild(c); }); it.appendChild(chips); }
      ex.appendChild(it);
    });

    // Projects
    const pj = $('projects-list');
    DATA.projects.forEach(p => {
      const it = el('div','item');
      const h = el('h3'); const a = el('a'); a.href = p.link; a.textContent = p.name; a.target = '_blank'; h.appendChild(a); it.appendChild(h);
      const m = el('div','meta'); m.textContent = p.summary; it.appendChild(m);
      if(p.highlights?.length){ const ul = el('ul'); p.highlights.forEach(x=>{ const li = el('li'); li.textContent = x; ul.appendChild(li); }); it.appendChild(ul); }
      pj.appendChild(it);
    });

    // Education & certs
    const ed = $('education-list');
    DATA.education.forEach(e=>{
      const it = el('div','item');
      const h = el('h3'); h.textContent = `${e.degree} · ${e.school}`; it.appendChild(h);
      const m = el('div','meta'); m.textContent = e.period + (e.notes? ` · ${e.notes}`: ''); it.appendChild(m);
      ed.appendChild(it);
    });

    const ct = $('cert-list');
    DATA.certifications.forEach(c=>{ const s = el('div','item'); const h = el('h3'); h.textContent = c; s.appendChild(h); ct.appendChild(s); });

    // Footer
    $('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
